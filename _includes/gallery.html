<div class="gallery" markdown=0>
    {% for item in site.data.gallery %}
    {% if item.author == include.author %}
    <div>
        <a href="{{ item.src }}" target="_blank"><img src="{{ item.thumb }}"></a>
        <p class="caption">{% if item.url %}<a href="{{ item.url }}" target="_blank">{{ item.title }}</a>{% else %}{{ item.title }}{% endif %} <small>({{ item.date }})</small></p>
    </div>
    {% endif %}
    {% endfor %}
</div>
