{% for flag in site.data.flags %}
{% if flag.title == 'np' %}
{% capture format %}png{% endcapture %}
{% else %}
{% capture format %}jpg{% endcapture %}
{% endif %}
{% if include.flag == flag.title %}
<img class="flag" src="/assets/images/flags/{{ include.flag }}.{{ format }}" title="{{ flag.country }}" height=13>
{% endif %}
{% endfor %}
